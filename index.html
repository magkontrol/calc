<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header></header>
    <main>
        <section class="calc">
            <div class="calc__inputs">
                <input class="calc__first" type="text" placeholder="Введите первое число">
                <input class="calc__operation" type="text" placeholder="Введите операцию">
                <input class="calc__second" type="text" placeholder="Введите второе число">
                <button class="calc__button"></button>
                <span class="calc__result"></span>
            </div>
        </section>

        <section class="second-calc">
            <div class="second-calc__inputs">
                <input class="second-calc__first" type="text" placeholder="Введите первое число">
                <input class="second-calc__operation" type="text" placeholder="Введите операцию">
                <input class="second-calc__second" type="text" placeholder="Введите второе число">
                <button class="second-calc__button"></button>
                <span class="second-calc__result"></span>
            </div>
        </section>

    </main>
    <footer></footer>
    <script src="js/calc.js"></script>
</body>

</html>
